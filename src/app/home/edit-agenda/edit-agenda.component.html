<div class="container">

    <div class="row justify-content-center" *ngIf="agenda">
        <h1>Editar agenda</h1>
        <div class="col-md-6" style="justify-content: center;">
            <form autocomplete="off" [formGroup]="form">

                <p>
                    <mat-form-field appearance="legacy" class="d-block">
                        <mat-label>nombres</mat-label>
                        <input matInput placeholder="Nombres" type="text" formControlName="nombres">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field class="d-block">
                        <mat-label>apellidos</mat-label>
                        <input type="text" matInput formControlName="apellidos">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill" class="d-block">
                        <mat-label>sexo</mat-label>
                        <mat-select formControlName="sexo" required>
                          <mat-option value="M">M</mat-option>
                          <mat-option value="F">F</mat-option>
                        </mat-select>
                      </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill" class="d-block">
                        <mat-label>Choose a date</mat-label>
                        <input formControlName="fechaNac" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="d-block">
                        <mat-label>telefono</mat-label>
                        <input type="text" matInput formControlName="telefono">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="d-block">
                        <mat-label>celular</mat-label>
                        <input type="text" matInput formControlName="celular">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="d-block">
                        <mat-label>email</mat-label>
                        <input type="text" matInput formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="d-block">
                        <mat-label>direccion</mat-label>
                        <input type="text" matInput formControlName="direccion">
                    </mat-form-field>
                </p>

                <div class="float-end">
                    <button  mat-raised-button class="d-inline" [routerLink]="['/']" routerLinkActive="router-link-active" >Cancelar</button>
                    <button  mat-raised-button color="primary" class="d-inline" (click)="update()">Guardar</button>
                </div>

                <p></p>

            </form>
        </div>
    </div>

</div>
